<html>

{% extends "index.html" %}
{% block page_content %}

<head>
    <!-- {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" /> -->

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .fa-user {
            font-size: 40px;
            font-weight: 10px;
            color: #F8D112;
            position: absolute;
            left: 0px;
            padding: 3px;
        }

        .tIcon {
            font-size: 15px;
            position: absolute;
            bottom: 8px;
            right: 16px;
            background-color: #d8003217;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 50px;
            padding: 10px;
        }

        .tIcon i {
            color: #D80032;
        }

        .icon-block i:hover {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>


    <div class="card">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for employee in employees %}
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-1 "><i class='eIcon fas fa-user'></i></div>
                            <div class="col-9 ">
                                <h5><strong>{{ employee.name }}</strong></h5>
                                <div class="list-inline">
                                    <span class="list-inline-item">{{ employee.staffId }}</span>
                                    <span class="list-inline-item">&bull;&nbsp;&nbsp;{{ employee.level }}</span>
                                    <span class="list-inline-item">&bull;&nbsp;&nbsp;{{ employee.team }}</span>
                                </div>
                            </div>
                            <div class="col-2 ">
                                <!-- <i class='tIcon fas fa-tasks'>&nbsp;3</i> -->
                                <div class="tIcon ">
                                    <a href="#"><i class="fas fa-tasks"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


</body>

{% endblock %}

</html>
